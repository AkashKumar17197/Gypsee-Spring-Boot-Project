<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Area</title>
</head>
<body>
    <h2>Create Area</h2>
    <form th:action="@{/areas/create}" th:object="${area}" method="post">
        <label>Area Name: <input type="text" maxlength="30" size="30" th:field="*{area_name}" /></label><br/>
        <label>Area Population: <input type="number" min="1" max="9999999" maxlength="7" size="7" th:field="*{area_population}" /></label><br/>
        <input type="submit" value="Create" />
    </form>
    <a th:href="@{/areas}">Back to Area List</a>
</body>
</html>
